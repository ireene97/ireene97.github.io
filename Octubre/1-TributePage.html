<h2>Cronograma de la programación</h2>
<ul>
  <li><b>1642 - La primera máquina:</b> Es un precursor del ordenador digital, fue inventada en 1642 por el matemático francés Blaise Pascal. Aquel dispositivo utilizaba una serie de ruedas de diez dientes en las que cada uno de los dientes representaba un dígito del 0 al 9.</li>
  <li><b>1842 - Primer programa programable:</b> Ada Lovelace publico en 1842 una serie de influyentes notas sobre la computadora, fue la primera persona en escribir sobre un programa,su primer programa utilizaba 2 bucles, con esto demostro la capacidad de bifurcacion de la maquina de Babbage.</li>
  <li><b>1938 - Plankalkül:</b> Es un idioma que programa</li>
  <li><b>1944 - Primera generación de la computadora:</b> Se creó un prototipo de computador llamado "ENIAC", este medía 3 metros de longitud o 3 metros de alto y utilizaba 18.000 valvulas.
<br>Esta generacion va de 1944 hasta 1947.</li>
  <li><b>1946 - Programas almacenados:</b> Se almacenaron los programas al interior de la computadora</li>
  <li><b>1948 - Segunda generación de la computadora:</b> Se redujó el tamaño del primer prototipo de computador, construido con circuitos transitores, su lenguaje era de alto nivel. <br>Esta generación va desde 1948 hasta 1969.</li>
  <li><b>1950 - Cobol:</b> La primera aplicación específica para empresas.</li>
  <li><b>1957 - Se crea el lenguaje FORTAN:</b> Es un lenguaje de programación de alto nivel que se utilizó principalmente para el cálculo númerico y la computadora científica creada por IBM.</li>
  <li><b>1958 - Creación de LIPS:</b> Especificado originalmente en 1958 por Jonh McCarthy y susu colaboradores en el Instituto Tecnologico de Massachusetts, el LIPS es el segundo mas viejo lenguaje de programacion de alto nivel . <br>El nombre LIPS deriva del "LIST processing"</li>
  <li><b>1964 - Basic:</b> Se diseño para estudiantes que quisieran aprender a programar fácilmente.</li>
<li><b>1970 - Tercera generación de la computadora:</b> En esta generación se comienza a utilizar los circuitos integrados en una pieza de silicio. <br>Esta generación va desde 1970 hasta 1974</li>
  <li><b>1975 - Cuarta generación de la computadora:</b> Nacen los procesadores. <br>Esta generación va desde 1975 hasta 1985.</li>
  <li><b>1980 - C:</b> Versión más avanzada de C, enfocado a objetos.</li>
  <li><b>1987 - PERL:</b> PERL es el lenguaje de programación diseñado por Larry Wall en 1987. <br>PERL toma características del lenguaje C, del lenguaje interpretado shell (sh), AWK, sed, Lisp y, en un grado inferior , de muchos otros lenguajes de programación.</li>
  <li><b>1990 - Quinta generación de la computadora:</b> Se ha vivido un futuro totalmente inmediato dado a los grandes avances en las areas de inteligencia artificial, cibernetica y telecomunicaciones.</li>
  <li><b>1994 - Java:</b> El lenguaje mas completo hasta el momento utilizado en casi toda la tecnologia que hoy conocemos.</li> 
</ul>
